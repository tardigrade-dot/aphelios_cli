name: Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发，如 v1.0.0

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        #   - os: ubuntu-latest
        #     artifact_name: my-tool-linux
        #     asset_name: my-tool-x86_64-unknown-linux-gnu.tar.gz
        #   - os: windows-latest
        #     artifact_name: my-tool.exe
        #     asset_name: my-tool-x86_64-pc-windows-msvc.zip
          - os: macos-latest
            artifact_name: aphelios_cli
            asset_name: aphelios_cli-x86_64-apple-darwin.tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install OpenCC (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y libopencc-dev

    - name: Install OpenCC (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install opencc

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build release
      run: cargo build --release

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/release
        tar -czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/release
        Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ..\..\${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}